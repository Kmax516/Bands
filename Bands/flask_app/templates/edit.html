<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Edit</title>
</head>
<body>
  <h1>Rock On {{user.first_name}} {{user.last_name}}!!!</h1>
  <a href="/mybands" class="btn btn-warning">My Bands</a>
  <a href="/dashboard" class="btn btn-warning">Dashboard</a>
  <a href="/logout" class="btn btn-warning">Logout</a>
  
  <form action="/update/{{band['id']}}" method="post" class="col-3 bg-dark p-3 my-4 mx-auto text-warning" >
    <h3 class="text-center text-warning">Edit {{band['band_name']}}</h3>
    
    <div class="form-group">
        <label for="band_name">Band Name:</Title>:</label>
        <input type="text" name="band_name" class="form-control" value="{{band['band_name']}}">
    </div>
    <div class="form-group">
        <label for="genre">Music Genre:</label>
        <input type="text" name="genre" class="form-control" value="{{band['genre']}}" >
    </div>
    <div class="form-group">
        <label for="home_city">Home City:</label>
        <input type="text" name="home_city" class="form-control" value="{{band['home_city']}}">
    </div>
    <input type="submit" value="update" class="btn btn-warning btn-outline-dark">
</form>
<div>
  {% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
      <p>{{message}}</p>
  {% endfor %}
{% endif %}
{% endwith %}
</div>
  
</body>
</html>
